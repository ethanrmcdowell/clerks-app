<mat-card class="garage-card">
    <div class="add-container">
        <div class="input-container">
            <mat-form-field>
                <mat-label>Permit Number</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Street Address</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Zip Code</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="input-container">
            <mat-form-field>
                <mat-label>Section</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Telephone</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="pickerStart">
                <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="pickerEnd">
                <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="add-container">
        <div class="organization-container">
            <mat-form-field>
                <mat-label>Organization Name</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Organization Address</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Organization Phone</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Notes</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="button-container">
        <button mat-raised-button class="button-add" (click)="addSale()">Add</button>
    </div>
</mat-card>
